<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Schedule Appointment</h2>
      <form action="/logout" >
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
    </div>
    <form action="/appointments" class="card p-4 mb-4">
      <input name="patient_name" class="form-control mb-3" placeholder="Patient Name" required>
      <input name="patient_phone" class="form-control mb-3" placeholder="Patient Phone" required>
      <input name="patient_email" type="email" class="form-control mb-3" placeholder="Patient Email" required>
      <input name="appointment_time" type="datetime-local" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary w-100">Schedule</button>
    </form>
    <h3>Upcoming Appointments</h3>
    <ul id="appointments" class="list-group"></ul>
  </div>
  <script src="app.js"></script>
</body>
  </html>
