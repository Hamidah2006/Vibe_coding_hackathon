<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <form action="/register" method="POST" class="card p-4 mx-auto" style="max-width: 500px;">
      <h2 class="mb-3">Register</h2>
      <input name="name" class="form-control mb-3" placeholder="Full Name" required>
      <input name="email" type="email" class="form-control mb-3" placeholder="Email" required>
      <input name="phone" class="form-control mb-3" placeholder="Phone" required>
      <input name="password" type="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
</body>
  </html>
